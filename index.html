<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Save the files</title>
  </head>
  <body>
    <h1>Agent! We need you.</h1>
    <h2>Open the vault and save the files before they self-destruct!</h2>
    <p>
      Click on <strong>Verify</strong> to ensure your code is correct, if the
      screen display <span style="color: red">red</span> the letter position is
      wrong else if the screen display
      <span style="color: green">green</span> the letter position is good
    </p>
    <div id="bomb-container" class="bomb">
      <div class="timer-container">
        <div id="timer" class="timer"></div>
        <button id="start-btn">Start</button>
        <div id="attempt-screen"></div>
      </div>
      <div class="form-code-container">
        <form id="form-code" class="form-code">
          <div class="inputs-container">
            <div class="input-group n1">
              <button type="button" class="arrow-up">&#9650;</button>
              <input
                type="text"
                class="code-input"
                autocomplete="off"
                maxlength="1"
              />
              <button type="button" class="arrow-down">&#9660;</button>
            </div>
            <div class="input-group n2">
              <button type="button" class="arrow-up">&#9650;</button>
              <input
                type="text"
                class="code-input"
                autocomplete="off"
                maxlength="1"
              />
              <button type="button" class="arrow-down">&#9660;</button>
            </div>
            <div class="input-group n3">
              <button type="button" class="arrow-up">&#9650;</button>
              <input
                type="text"
                class="code-input"
                autocomplete="off"
                maxlength="1"
              />
              <button type="button" class="arrow-down">&#9660;</button>
            </div>
            <div class="input-group n4">
              <button type="button" class="arrow-up">&#9650;</button>
              <input
                type="text"
                class="code-input"
                autocomplete="off"
                maxlength="1"
              />
              <button type="button" class="arrow-down">&#9660;</button>
            </div>
          </div>

          <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
      </div>
    </div>
    <!-- inline success area removed: we now use the win popup modal -->
    <div id="error-message" class="message"></div>
    <div id="agent-computer" class="computer">
      <div id="screen" class="screen">
        <div id="verify-first-letter" class="screen-letter first"></div>
        <div id="verify-second-letter" class="screen-letter second"></div>
        <div id="verify-third-letter" class="screen-letter third"></div>
        <div id="verify-fourth-letter" class="screen-letter fourth"></div>
      </div>
      <button id="verify-button">Verify</button>
    </div>
    <button
      id="scoreboard-btn"
      aria-haspopup="dialog"
      aria-expanded="false"
      title="Open scoreboard"
    >
      Scoreboard
    </button>

    <div
      id="scoreboard-popup"
      role="dialog"
      aria-label="Scoreboard"
      aria-hidden="true"
    >
      <div id="scoreboard-header">
        <strong>Scoreboard</strong>
      </div>
      <div id="scoreboard-list">No scores yet.</div>
    </div>

    <!-- Win popup: shown when the player wins -->
    <div
      id="win-popup"
      role="dialog"
      aria-label="You win"
      aria-hidden="true"
      style="display: none"
    >
      <div id="win-popup-overlay"></div>
      <div id="win-popup-content" role="document">
        <p id="win-popup-text" class="success-text"></p>
        <div id="win-popup-img" class="win-img"></div>
        <button id="restart">Restart</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
